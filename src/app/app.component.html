<mat-toolbar color="primary">
  <span class="toolbar-title">PGSD</span>
</mat-toolbar>
<div class="container">
<mat-tab-group>
  <mat-tab label="Email Form" style="content: center;">
    <mat-card class="main-card">
      <mat-card-content>
        <form [formGroup]="emailForm">
  
          <mat-radio-group class="full-width" formControlName="emailThrough">
            <mat-radio-button value="sendGrid">Send Grid</mat-radio-button>
            <mat-radio-button value="alibaba">Ali Baba</mat-radio-button>
          </mat-radio-group>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>From Email Address</mat-label>
            <input matInput placeholder="Enter your email address" formControlName="fromEmail">
          </mat-form-field>
  
          <mat-radio-group class="full-width" formControlName="emailType">
            <mat-radio-button value="test">Test</mat-radio-button>
            <mat-radio-button value="bulk">Bulk</mat-radio-button>
          </mat-radio-group>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Subject</mat-label>
            <input matInput placeholder="Subject" formControlName="subject">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>From</mat-label>
            <input matInput placeholder="From" formControlName="fromName">
          </mat-form-field>
  
          <mat-form-field *ngIf="emailPlaceholder === 'Test Email'" appearance="fill" class="full-width">
            <mat-label>{{emailLabel}}</mat-label>
            <input matInput [placeholder]="emailPlaceholder" formControlName="testEmail">
          </mat-form-field>
  
          <mat-form-field *ngIf="emailPlaceholder === 'Bulk Email'" appearance="fill" class="full-width">
            <mat-label>{{emailLabel}}</mat-label>
            <textarea matInput [placeholder]="emailPlaceholder" rows="6" formControlName="bulkEmail"></textarea>
          </mat-form-field>
  
          <mat-radio-group class="full-width" formControlName="emailType">
            <mat-radio-button value="text/plain">Plain</mat-radio-button>
            <mat-radio-button value="text/html">HTML</mat-radio-button>
          </mat-radio-group>
  
          <div class="body-preview-container">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Body</mat-label>
              <textarea matInput placeholder="Body" rows="6" formControlName="body"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="openPreview()">Preview</button>
          </div>
          
          <div class="row">
            <mat-form-field appearance="fill" class="col">
              <mat-label>Limit</mat-label>
              <input matInput type="number" placeholder="3000" formControlName="limit">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>Offer</mat-label>
              <input matInput placeholder="Offer" formControlName="offer">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>Domain</mat-label>
              <input matInput placeholder="Domain" formControlName="domain">
            </mat-form-field>
          </div>
  
          <div class="row">
            <mat-form-field appearance="fill" class="col">
              <mat-label>DataFile</mat-label>
              <input matInput placeholder="DataFile" formControlName="dataFile">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" formControlName="accessId">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="accessKey">
            </mat-form-field>
          </div>
  
          <div class="row">
            <mat-form-field appearance="fill" class="col">
              <mat-label>Limit to Send</mat-label>
              <input matInput type="number" placeholder="30" formControlName="limitToSend">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>Sleepy time</mat-label>
              <input matInput type="number" placeholder="(s)" formControlName="sleepyTime">
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="col">
              <mat-label>Zone</mat-label>
              <mat-select formControlName="zone">
                <mat-option value="AUS">AUS</mat-option>
                <mat-option value="CHINA">CHINA</mat-option>
                <mat-option value="SINGAPORE">SINGAPORE</mat-option>
                <mat-option value="GERMANY">GERMANY</mat-option>
                <mat-option value="US">US</mat-option>
                <mat-option value="CHINA">CHINA</mat-option>
                <!-- Add more options as needed -->
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="send()">Send</button>
            <button mat-button (click)="sendAuto()">Send Auto</button>
            <button mat-button (click)="saveTemp()">Save Temp</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Data Form">
    <mat-card class="main-card">
      <mat-card-content>
        <form [formGroup]="dataForm">
          
            <mat-label>Upload CSV</mat-label>
            <input id="fileUpload" type="file" (change)="onFileSelected($event)" formControlName="csvFile">
            <button mat-raised-button color="primary" [disabled]="!fileSelected" (click)="uploadFile()">Upload</button>
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Additional Data</mat-label>
            <textarea matInput placeholder="Additional Data" rows="6" formControlName="additionalData"></textarea>
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="submitDataForm()">Submit Data</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
</div>
